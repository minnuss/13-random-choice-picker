<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Random Choice Picker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="random">
        <div class="random__content">
            <h3 class="random__content--title">Enter all of the choices divided by a comma (',')
                <br> Example: marko, pera,
                zika, jelena
                <br> or numbers : 1,7,9,23,57,103
            </h3>
            <br>
            <h2 class="random__content--title">Press enter when you're done or click a button</h2>
            <textarea name="" id="" cols="20" rows="10" placeholder="Enter your choices here..."
                class="random__content--textarea"></textarea>
            <div class="random__content--tags">
                <!-- <span class="random__content--tags__tag">choice1</span>
                <span class="random__content--tags__tag highlight">choice2</span>
                <span class="random__content--tags__tag">choice3</span> -->
            </div>
            <button class="random__content--btn">Lucky</button>
            <button class="random__content--btn__clear">Clear</button>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
